<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      >
   
    <h:head>
        <title>Liste des comptes Bancaires</title>
    </h:head>
   
    
       <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                 <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Liste des Comptes Bancaires </li>
  </ol>
                  <f:view>


            <h:form>
                <h1><h:outputText value="Liste des Comptes Bancaires"/></h1>
                <p:dataTable value="#{compteBancairMBean.compteBancaires}" 
                             widgetVar="compteBancaireTable"
                             paginator="true" rows="10"
                             emptyMessage="No customer found with given criteria"
                             var="item">
                    <f:facet name="header">    
    <p:outputPanel>    
        <h:outputText value="Search all fields:" />    
        <p:inputText id="globalFilter" onkeyup="compteBancaireTable.filter()" style="width:150px" />    
    </p:outputPanel>    
</f:facet>
                    
                    <p:column headerText="Numéro Compte Bancaire"  
          sortBy="#{item.id}"  
          filterBy="#{item.id}"  
          filterMatchMode="contains">  
                        <h:link outcome="#{compteBancairMBean.showDetails(item.id)}" value="#{item.id}"/>    
</p:column> 
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom Propriétaire"/>
                        </f:facet>
                        <h:outputText value="#{item.client.nom}   #{item.client.prenom}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numéro De Compte"/>
                        </f:facet>
                         <h:outputText value="#{item.numeroCompte}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type De Compte"/>
                        </f:facet>
                        <h:outputText value="#{item.typeCompte.nom}"/>
                    </p:column>
                
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </p:column>
                   
                   
                </p:dataTable>
            </h:form>
        </f:view>
            </ui:define>
 
        </ui:composition>
    </h:body>
</html>
