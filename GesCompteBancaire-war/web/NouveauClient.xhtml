            <h:form>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{nouveauClientMBean.client.nom}" class="form-control" title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{nouveauClientMBean.client.prenom}" class="form-control" title="Prenom" />
                    
                    <h:outputLabel value="Ville" for="ville" />
                    <h:inputText id="ville" value="#{nouveauClientMBean.client.addresse.ville}" class="form-control" title="Ville" />
                    <h:outputLabel value="Rue" for="rue" />
                    <h:inputText id="rue" value="#{nouveauClientMBean.client.addresse.rue}" class="form-control" title="Rue" />
                    <h:outputLabel value="Numero" for="numero" />
                    <h:inputText id="numero" value="#{nouveauClientMBean.client.addresse.numero}" class="form-control" title="Numero" />

                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{nouveauClientMBean.client.email}" class="form-control" title="Email" />
                   
                    <h:commandButton value="Sauvegarder" action="#{nouveauClientMBean.creeClient}" class="btn btn-primary"  type="submit"/>
