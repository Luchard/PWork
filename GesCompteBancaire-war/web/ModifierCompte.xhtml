<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
        >
     <f:metadata>  
         <f:viewParam name="idCompteBancaire" value="#{transactionBancaireMBean.idCompteBancaire}" required="true"/>  
         
</f:metadata>
    <h:head>
        <title>Details</title>
    </h:head>
   
    
      <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                 <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Compte Bancaire </li>
  </ol>
                   <f:view>


            <h:form>
                <h1><h:outputText value="Liste des transactions"/></h1>
                <p:dataTable value="#{transactionBancaireMBean.transactionsCompte}" var="item">
                 
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                         <h:outputText value="#{item.description}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Montant"/>
                        </f:facet>
                        <h:outputText value="#{item.montant}"/>
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Client"/>
                        </f:facet>
                        <h:outputText value="#{item.client.nom}  #{item.client.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateTransaction"/>
                        </f:facet>
                        <h:outputText value="#{item.dateTransaction}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumÃ©ro transaction"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
            </ui:define>
 
        </ui:composition>
    </h:body>
</html>
