	<h:form id="loginForm">
		
		
                            <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
       
     <p:inputText class="form-control" id="username" value="#{loginBean.uname}"></p:inputText>
			
                            </div>
            
             <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
           
         <p:password id="password" class="form-control" value="#{loginBean.password}"
					feedback="false"></p:password>
             </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"/> Remember Password</label>
            </div>
          </div>		
                            <p:commandButton id="loginButton" class="btn btn-primary btn-block" action="#{loginBean.login}"
					value="Login">
				</p:commandButton>
			
		
		
	</h:form>
<div class="text-center">
