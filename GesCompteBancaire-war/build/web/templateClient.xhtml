<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
    <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                 <f:view>
            <h:form>
                <h1><h:outputText value="Liste des Clients"/></h1>
                <p:dataTable value="#{clientMBean.clients}"
                             
                             widgetVar="clientTable"
                             paginator="true" rows="10"
                             emptyMessage="No customer found with given criteria"
                             var="item">
                    
                    
                            <f:facet name="header">    
    <p:outputPanel>    
        <h:outputText value="Search all fields:" />    
        <p:inputText id="globalFilter" onkeyup="clientTable.filter()" style="width:150px" />    
    </p:outputPanel>    
</f:facet>
            
                    
                    <p:column headerText="Client"  
          sortBy="#{item.id}"  
          filterBy="#{item.id}"  
          filterMatchMode="contains">  
                        <h:link outcome="#{clientMBean.showDetails(item.id)}" value="#{item.id}"/>    
</p:column> 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </f:view>
            </ui:define>
 
        </ui:composition>
    </h:body>
</html>
